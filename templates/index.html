<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car_Price_prediction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>
    <h1>Car Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="box">
            <label for="Present_Price" class="form-label">Present Price</label>
            <input type="text" class="form-control" name="Present_Price">
            <label for="Kms_Driven" class="form-label">Kms_Driven</label>
            <input type="text" class="form-control" name="Kms_Driven">
            <label for="Owner" class="form-label">No. of Owners</label><br>
            <select name="Owner">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
            <label for="no_year" class="form-label">Years Old</label>
            <input type="text" class="form-control" name="Year">
            <label for="Fuel_Type_Petrol" class="form-label">Fuel</label><br>
            <select name="Fuel_Type_Petrol">
                <option value="Petrol">petrol</option>
                <option value="Diesel">diesel</option>
                <option value="CNG">cng</option>
            </select><br>
            <label for="Seller_Type_Individual" class="form-label">Seller_Type_Individual</label>
            <select name="Seller_Type_Individual">
                <option value="dealer">dealer</option>
                <option value="individual">individual</option>
                </select><br>
            <label for="Transmission_Manual" class="form-label">Transmission_Manual</label>
            <select name="Transmission_Mannual">
                <option value="mannual car">mannual car</option>
                <option value="automatic car">automatic car</option>
               </select> <br>         
            <button type="submit" class="btn btn-primary mb-3">Predict</button>
          </div>
    </form>

    <!-- the predicted text -->
    <h3 style="text-align: center;">{{ prediction_text }}</h3>
    <style>
        .box
        {
            width: 50%;
            margin-left: 25%;
        }
        h1{
            text-align: center;
        }
    </style>
</body>
